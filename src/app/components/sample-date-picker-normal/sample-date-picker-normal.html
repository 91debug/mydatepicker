<div>
    <ul>
        <li>
            <label>
                <span>Disable component:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onDisableComponent($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Editable date field:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onEditableDateField($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span>Show clear date button:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onShowClearDateButton($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span>Align selector right:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onAlignSelectorRight($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
    </ul>

    <table style="width: 100%">
        <tr>
            <td style="vertical-align: top">
                <my-date-picker [options]="myDatePickerNormalOptions" (dateChanged)="onDateChanged($event)"
                                (inputFieldChanged)="onInputFieldChanged($event)" (calendarViewChanged)="onCalendarViewChanged($event)"
                                [selDate]="selectedDateNormal"></my-date-picker>
            </td>
            <td style="vertical-align: top">
                <div style="padding:4px;border-radius:4px;float:right" [ngStyle]="{border: border}">
                    {{selectedTextNormal}}
                </div>
            </td>
        </tr>
    </table>
</div>
