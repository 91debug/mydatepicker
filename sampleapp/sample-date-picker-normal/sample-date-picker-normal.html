<div>
    <ul>
        <li>
            <label>
                <span>Disable component:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onDisableComponent($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Editable date field:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onEditableDateField($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
    </ul>

    <div style="padding:4px;border-radius:4px;margin-bottom:8px;float:right" [ngStyle]="{border: border}">
        {{selectedTextNormal}}
    </div>
    <my-date-picker [options]="myDatePickerNormalOptions" (dateChanged)="onDateChanged($event)" (inputFieldChanged)="onInputFieldChanged($event)" (calendarViewChanged)="onCalendarViewChanged($event)"
                    [selDate]="selectedDateNormal"></my-date-picker>

    <div style="margin-top: 20px">
        <button style="cursor: pointer" type="button" (click)="clearDate()" [disabled]="selectedDateNormal===''">Clear Date</button>
    </div>
</div>
